<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSphere - Weapon Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        .video-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .video-feed {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            background-color: #e9ecef;
        }
        .footer {
            margin-top: 2rem;
            padding: 1rem 0;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="text-center">SafeSphere Security System</h1>
            <p class="text-center mb-0">Real-time Weapon Detection</p>
        </div>
    </div>

    <div class="container">
        <div class="video-container">
            <div class="text-center">
                <img src="{{ url_for('video_feed') }}" alt="Video Feed" class="video-feed">
            </div>
            <div class="status">
                <h4>System Status</h4>
                <p>✅ Camera Feed Active</p>
                <p>✅ Weapon Detection Running</p>
                <p>✅ Alert System Ready</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p class="text-center mb-0">© 2024 SafeSphere Security System</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
